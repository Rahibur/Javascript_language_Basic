<!DOCTYPE html>
<html>
    <head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body>




<p>0</p>
<p>1</p>
<p>2</p>
<p>3</p>
<h1 name ="MyName"></h1>
<h6 id="MyId"></h6>
<p class="MyClass"></p>
<button onclick="myFunction()">Try it</button>
<button onclick="myFunctionTwo()">click it</button>
<button onclick="myFunctionThree()">click it</button>
<input id="num1"><br>
<input id="num2"><br>
<button onclick="addNumber()">Addt</button>
<h1 id="Id" class="text-primary">Bangladesh</h1>
<button onclick="AddStyle()">Add style</button>
<button onclick="RemoveStyle()">remove style</button>
<ul id ="MyItems"></ul><br><br>
<input id="MyInput"><br><br>
<button onclick="AddItem()">Add</button>
<button onclick="ChangeAttr()">change</button>
<img id="MyImg" width="120" height="120" src="https://www.abc27.com/wp-content/uploads/sites/55/2023/03/GettyImages-1245864758.jpg?w=900">

<button onclick="FindElements()">change</button>







<script>
//=================================Finding Elements By DOM=====================================
//By Tag name
var MyElements=document.getElementsByTagName('p');
MyElements[0].innerHTML="Hello I am paragrapgh tag"
//By name
var MyElements=document.getElementsByName('MyName');
MyElements[0].innerHTML="Hello I am h1 tag"


//By Id
var MyElement=document.getElementById('MyId');
MyElement.innerHTML="Hello I am h6 tag"
//By class
var MyElements=document.getElementsByClassName('MyClass');
MyElements[0].innerHTML="Hello I am p by class tag"

//============Clicking button to replace document with new content by Dom=====================================
function myFunction(){
    document.open("text/html","replace");
    document.write("<h2> Dom is fun </h2>");
    document.close();
}

//===========open new tab using dom============================
function myFunctionTwo(){
    let w = window.open();
   w. document.open("text/html","replace");
   w. document.write("<h2> Dom is fun </h2>");
   w. document.close();
}
//===========count element using dom============================

function myFunctionThree(){
    let MyItems = document.getElementsByTagName('p');
    let ItemCount=MyItems.length;
    alert(ItemCount)
  
}

//===========Working With Form Input using dom============================

function addNumber(){
    let num1 = document.getElementById('num1').value;
    let num2 = document.getElementById('num2').value;
    let num3 = parseFloat(num1)+parseFloat(num2);

    alert(num3);
}





//===========DOM Manupulate CSS Class ============================

function AddStyle(){
    let H1Tag=document.getElementById('Id')
    H1Tag.classList.add('text-primary')
}


function RemoveStyle(){
    let H1Tag=document.getElementById('Id')
    H1Tag.classList.remove('text-primary')
}


//===============================Create Element Append Element======================

function AddItem(){


    var itemValue=document.getElementById('MyInput').value;

    var listItem=document.createElement('li');
    listItem.innerHTML=itemValue;


    var MyItems=document.getElementById('MyItems')
    MyItems.appendChild(listItem)


}




//=====================================DOM Change Attribute Value============================================

function ChangeAttr(){
    var MyImg = document.getElementById('MyImg')
    MyImg.height="200"
    MyImg.width="200"
    MyImg.src="https://s.abcnews.com/images/US/EATING-abc-er-230928_1695922971219_hpEmbed_16x9_992.jpg"
}




//=====================================DOM Query Selector alternative of getElement method============================================


function FindElements(){
    document.querySelector('#MyId').innerHTML="h6 manupilated"
    document.querySelector('.MyClass').innerHTML="p manupilated"
    document.querySelector('h1[name="MyName"]').innerHTML="h1 manupilated"
    document.querySelector('p').innerHTML="p only manupilated"
}






</script>

</body>
</html>
